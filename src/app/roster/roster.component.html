<h2>Player Roster</h2>

<div *ngFor="let player of players | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(player)"><b>{{player.firstName}} {{player.lastName}}</b>,    <em>{{player.position}}</em></h3>
    <div *ngIf="currentRoute === '/admin'">
      {{player.bio}}
      <hr>
      <app-edit-player [selectedPlayer]="player"></app-edit-player>
    </div>
  </div>
</div>
